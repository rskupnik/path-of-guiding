plugins {
    id 'application'
}

allprojects {
    repositories {
        mavenCentral()
    }
}

dependencies {
    implementation project(':pog-ui')
    implementation project(':pog-parser')
    implementation project(':pog-commons')
}

mainClassName = 'com.github.rskupnik.pog.PathOfGuiding'

subprojects {
    apply plugin: 'java-library'

    repositories {
        mavenCentral()
    }
}